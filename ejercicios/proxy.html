    <script>
        const target = {
            red: 'Rojo',
            green: 'Verde',
            blue: 'Azul'
        }
        const handler = {
            get(obj, prop) {
                if (prop in obj) {
                    return obj[prop]
                }

                const suggestion = Object.keys(obj).find(key => {
                    return Levenshtein.get(key, prop) < 4
                })

                if (suggestion) {
                    console.log(`${prop} no se encontro, quisiste decir ${suggestion}`);
                }

                return obj[prop];
            }
        }
        const p =  new Proxy(target, handler)
