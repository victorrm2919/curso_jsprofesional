<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototypal Inheritance</title>
</head>

<body>
    <a href="/ejercicios/">Go Back</a>
    <p><em>Abre consola</em></p>

    <script>


        function Hero(name) {
            this.name = name
        }

        Hero.prototype.saludar = function () {
            console.log(`New: ${this.name}`);
        }

        const zelda = new Hero('Zelda');

        //Propiedades de la instancia
        console.log(`Hero name: ${zelda.name}`);

        //Propiedades de la clase
        console.log(`Saludar: ${zelda.saludar}`);

        //Propiedades heredadas ej: toString
        console.log(`toString: ${zelda.toString}`);

        //hasOwnProperty (De donde sale toString)
        console.log('zelda.hasOwnProperty:', zelda.hasOwnProperty('saludar'))
    </script>
</body>

</html>
