    <title>Generators</title>

<body>
    <a href="/ejercicios/">Go back</a>

    <p><em>Abre la consola</em></p>

    <script>
        //Los generadores son funciones de las que se pueden salir y volver a entrar.
        //Su contexto (asociacion de variables) sera conservada entre reentradas.
        //Cada vez que llamamos next, la ejecucion del generador va a continuar hasta el proximo yield
        function* simpleGenerator() { //function* es un generador
            console.log('GENERATOR START');
            yield 1;  //yield: pausa el generador en el primer next, si hay un valor en yield devuelve como value el valor que esta aun lado
            yield 2;
            yield 3;
            console.log('GENERATOR END');
        }

        // const gen = simpleGenerator()


        //Podemos hacer generadores infinitos.

        function* idMaker() {
            let id = 1;
            while(true) {
                yield id;
                id++;
            }
        }

        //Cuando llamamos next tambien podemos pasar valores que la funcion recibe.

        function* idMakerReset() {
            let id = 1;
            let reset;
            while(true) {
                reset = yield id;
                if (reset) {
                    id = 1
                } else {
                    id++;
                }
            }
        }
        //Ahora hagamos un ejemplo un poco mas complejo: la secuencia fibonacci
        function* fibonacci() {
            let a = 1;
            let b = 1;

            while(true) {
                const nextNumber = a + b;
                a = b;
                b = nextNumber;
                yield nextNumber;
            }
        }

    </script>
</body>

</html>
